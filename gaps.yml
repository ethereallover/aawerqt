apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ beijingfh }}
  name: {{ APP_NAME }}-asdfghjk
  labels:
    app: {{ APP_NAME }}-asdfghjk
spec:
  selector:
    matchLabels:
      app: {{ APP_NAME }}-asdfghjk
  template:
    metadata:
      labels:
        app: {{ APP_NAME }}-asdfghjk
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
                - matchExpressions:
                  - key: {{ sit }}
                    operator: In
                    values:
                      - {{ beijingfh }}
      initContainers:
        - name: init-myapp
          image: 103.160.119.30/daocloud/busybox:v3
          command: ['sh']
          args: ['-c', 'chown -R gaps.gaps /img; chown -R gaps.gaps /logs']
          volumeMounts:
            - mountPath: /logs
              name: app-logs
            - mountPath: /img
              name: app-imgs
      imagePullSecrets:
      	- name: images-103.160.119.30
      containers:
        - image: {{ asdfghjk.image }}
          name: {{ APP_NAME }}-asdfghjk
          securityContext:
            runAsUser: 810
          resources:
            requests:
              memory: "0"
              cpu: "0"
            limits:
              memory: "0"
              cpu: "0"
          ports:
            - containerPort: 8090
          env:
            - name: SW_AGENT_NAME
              value: {{ APP_NAME }}-asdfghjk
            - name: APOLLO_APP_ID
              value: {{ apollo-config-group }}
            - name: oid
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DCE_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP  
          envFrom:
            - configMapRef:
                name: dmp-user-config
          livenessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 15
          volumeMounts:
            - name: app-imgs
              mountPath: /asdfghjk/data
            - name: app-logs
              mountPath: /logs
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: app-logs
          hostPath:
            path: /data/asdfghjk/asdfghjk-log
        - name: app-imgs
          hostPath:
            path: /data/asdfghjk/asdfghjk-data